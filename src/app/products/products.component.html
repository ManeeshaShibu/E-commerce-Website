<section id="product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">
                    <div class="col-lg-3 col-md-6" *ngFor="let product of productsArray">
                        <div class="box-shadow">
                            <div class="card mt-2" [routerLink]="['/products', product.id]">
                                <img [src]="product.thumbnail" class="card-img-top img-fluid" alt="image">
                                <div class="card-body">
                                    <h6 class="card-title single-line">{{ product.title }}</h6>
                                    <p class="card-text">{{ product.description.substring(0, 50) + '...' }}</p>
                                    <p class="card-text"><span class="text-danger fw-semibold me-2">${{ product.price }}</span></p>
                                </div>
                            </div>
                        </div>
                    </div>                 
                </div>
            </div>          
        </div>
    </div>
</section>
